# Target Mass Corrections
# -----------------------
- name: TargetMassCorrections
  known_as: TMC
  description: >
    Target Mass Corrections (APFEL choice: False, ours: no default)
  type: integer
  metavar: tmc
  domain:
    - 0 <= tmc <= 3

- name: MProton
  known_as: MP
  description: >
    Mass of the Proton (APFEL choice: 0.938272046, ours: no default)
  type: real
  metavar: mp
  domain:
    - mp > 0

# Heavy Quarks Scheme
# -------------------
- name: MassScheme
  known_as: FNS
  description: >
    Heavy quark flavor number scheme (APFEL choice: ZM-VFNS, ours: no default)
  type: enum
  domain:
    - ZM-VFNS
    - FFNS # (default NF=3)
    - FFNS3
    - FFNS4
    - FFNS5
    - FFNS6
    - FFN0 # (default NF=3)
    - FFN03
    - FFN04
    - FFN05
    - FFN06
    - FONLL-A
    - FONLL-B
    - FONLL-C

- name: Nf_FF
  known_as: NfFF
  description: >
    number of active flavours
  type: integer
  metavar: nf
  domain:
    - 3 <= nf <= 6

# TODO: convert to boolean?
- name: DampingFONLL
  known_as: DAMP
  description: >
    Damping FONLL (APFEL choice: True, ours: no default)
  type: integer
