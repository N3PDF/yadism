# Domain restrictions
# -------------------
#
# In this file are stored the restrictions on the variables domain (i.e. the
# actual domains are defined here).
#
# Syntax
# ------
# the following is a list of objects (dicts) each one containing the following
# fields
#
# - name: is the name associate to the variable
# - description: description of the variable and its domain
# - type:
#     define variable type, and its default domain (where applicable), available
#     values are:
#       - enum:
#       - real:
# - domain:
#     list of conditions applied on the domain, the exact semantics depends on
#     the type of the variable
#       - enum: list of available values
#       - real: list of conditions, implicit OR, while AND should be explicit
# - metavar: (optional)
#     the name is used to represent the variable in the rules specified in the
#     'domain' field
#

- name: MassScheme
  description: >
    MassScheme
  known_as: FNS
  type: enum
  domain:
    - ZM-VFNS
    - FFNS # (default NF=3)
    - FFNS3
    - FFNS4
    - FFNS5
    - FFNS6
    - FFN0 # (default NF=3)
    - FFN03
    - FFN04
    - FFN05
    - FFN06
    - FONLL-A
    - FONLL-B
    - FONLL-C

- name: Nf_FF
  description: >
    number of active flavours
  known_as: NfFF
  type: integer
  metavar: nf
  domain:
    - 3 <= nf <= 6

- name: ProcessDIS
  description: >
    ProcessDIS
  known_as: prDIS
  type: enum
  domain:
    - EM
    - NC
    - CC

- name: ProjectileDIS
  description: >
    ProjectileDIS
  type: enum
  domain:
    - electron
    - positron
    - neutrino
    - antineutrino

- name: TargetDIS
  description: >
    TargetDIS
  type: enum
  domain:
    - proton
    - neutron
    - isoscalar
    - iron
    - lead

- name: PolarizationDIS
  description: >
    PolarizationDIS
  known_as: polDIS
  type: real
  metavar: pol
  domain:
    - -1 <= pol <= 1

# TODO: should also be positive?
- name: DeltaR
  description: >
    propagator correction

    WARNING: The propagator correction cannot be equal to one
    --> SetPropagatorCorrection(0d0)
  type: real
  domain:
    - DeltaR != 1.
