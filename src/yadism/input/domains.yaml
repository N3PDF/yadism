- name: KrenQ
  known_as: XIR
  description: >
    Renormalization scale ratio
  type: real
  domain:
    - XIR > 0

- name: KfacQ
  known_as: XIF
  description: >
    Factorization scale ratio
  domain:
    - XIF > 0

