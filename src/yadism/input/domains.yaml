# Target Mass Corrections
# -----------------------
- name: TargetMassCorrections
  known_as: TMC
  description: >
    Target Mass Corrections kind (0: absent, 1: APFEL, 2: approximate, 3: exact)
  type: integer
  domain:
    - 0 <= TMC <= 3

- name: MProton
  known_as: MP
  description: >
    Mass of the Proton
  type: real
  domain:
    - MP > 0

# Heavy Quarks
# ------------

# FNS
# ~~~
- name: FlavorNumberScheme
  known_as: FNS
  description: >
    Heavy quark flavor number scheme
  type: enum
  domain:
    - ZM-VFNS
    - FFNS # (default NF=3)
    - FFNS3
    - FFNS4
    - FFNS5
    - FFNS6
    - FFN0 # (default NF=3)
    - FFN03
    - FFN04
    - FFN05
    - FFN06
    - FONLL-A
    - FONLL-B
    - FONLL-C

- name: Nf_FF
  known_as: NfFF
  description: >
    number of active flavours
  type: integer
  metavar: nf
  domain:
    - 3 <= nf <= 6

# TODO: convert to boolean?
- name: DampingFONLL
  known_as: DAMP
  description: >
    Damping FONLL
  type: integer
  metavar: damp
  domain:
    - 0 <= damp <= 1

- name: DampPowerFONLL
  known_as: DampPowerFONLL
  description: >
    Damping FONLL (APFEL choice: (2,2,2), ours: currently not in use)
  type: any
  domain:
    - True

- name: CharmThresholdRatio
  known_as: kcThr
  description: >
    Ratio between the charm threshold for VFNS and the specified value for
    charm mass `mc`
  type: real
  domain:
    - kcThr > 0

- name: BottomThresholdRatio
  known_as: kbThr
  description: >
    Ratio between the bottom threshold for VFNS and the specified value for
    bottom mass `mb`
  type: real
  domain:
    - kbThr > 0

- name: TopThresholdRatio
  known_as: ktThr
  description: >
    Ratio between the top threshold for VFNS and the specified value for top
    mass `mt`
  type: real
  domain:
    - ktThr > 0

# Masses
# ~~~~~~
- name: MassScheme
  known_as: HQ
  description: >
    Heavy quark masses scheme
  type: enum
  domain:
    - POLE
    - MSbar

- name: CharmMass
  known_as: mc
  description: >
    Mass of the c quark
  type: real
  domain:
    - mc > 0

- name: CharmRefScale
  known_as: Qmc
  description: >
    Reference scale for the specified `mc` value (`MSbar` mass scheme)
  type: real
  domain:
    - Qmc > 0

- name: BottomMass
  known_as: mb
  description: >
    Mass of the b quark
  type: real
  domain:
    - mb > 0

- name: BottomRefScale
  known_as: Qmb
  description: >
    Reference scale for the specified `mb` value (`MSbar` mass scheme)
  type: real
  domain:
    - Qmb > 0

- name: TopMass
  known_as: mt
  description: >
    Mass of the t quark
  type: real
  domain:
    - mt > 0

- name: TopRefScale
  known_as: Qmt
  description: >
    Reference scale for the specified `mt` value (`MSbar` mass scheme)
  type: real
  domain:
    - Qmt > 0

