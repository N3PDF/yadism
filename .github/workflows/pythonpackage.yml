name: yadism - Python package

on: push

env:
    UPLOAD_NON_MASTER: false

jobs:
  # build is the <job_id>
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        python-version: [3.7]
        include:
          - python-version: 3.7
            conda-py: 37
    env:
      CONDA_PY: ${{ matrix.conda-py }}

    steps:
    # checkout the repo on the github runner
    - uses: actions/checkout@v2
    # checkout submodules
    - name: Checkout submodules
      uses: actions/checkout@v2
      with:
        repository: N3PDF/eko
        token: ${{ secrets.EKO_TOKEN }}
        path: eko
    # fetch all tags & stuffs
    #   in order to make GIT_DESCRIBE_* available (from git describe --tags)
    - name: Fetch tags
      run: git fetch --unshallow
    - uses: goanpeca/setup-miniconda@v1
      with:
        auto-update-conda: true
        miniconda-version: 'latest'
        activate-environment: yadism
        python-version: ${{ matrix.python-version }}
    # run conda recipe, it is responsible of:
    # - installing dependencies
    #   - both python packages
    #   - and non-python (lhapdf, apfel
    # - deploying
    - name: Run conda recipe
      shell: bash -l {0}
      run: |
        conda activate yadism
        conda install -y conda-build
        .ciscripts/build-deploy-linux.sh

