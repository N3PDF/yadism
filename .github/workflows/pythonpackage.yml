name: yadism - Python package

on: push

env:
    UPLOAD_NON_MASTER: false

jobs:
  # build is th <job_id>
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        python-version: [3.7]
        include:
          - python-version: 3.7
            env:
              CONDA_PY: 37

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Install docker
      run: |
        docker pull zaharid/conda-centos;
        docker run -itd --name build zaharid/conda-centos;
        docker cp ../dis build:/;
        docker exec build bash -c "echo CONDA_PY=$CONDA_PY >> /root/.bashrc";
        docker exec build bash -c "echo CI_BUID_REF_NAME=$CI_BUID_REF_NAME >> /root/.bashrc";
    - name: Test within docker
      run: |
        docker exec build bash -c "cd /dis/; .ciscripts/build-deploy-linux.sh";
